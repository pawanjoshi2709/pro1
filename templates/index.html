<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #b9fbc0, #fff59d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background: linear-gradient(135deg, #e0f7fa, #b9fbc0, #fff59d);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-group a {
            display: block;
            width: 100%;
            max-width: 200px;
            text-align: center;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
        }
        .button-group a:first-child {
            background-color: #007bff;
        }
        .button-group a:nth-child(2) {
            background-color: #6c757d;
        }
        .button-group a:nth-child(3) {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <div class="button-group">
            <a href="{{ url_for('user.signup') }}">User Signup</a>
            <a href="{{ url_for('user.login') }}">User Login</a>
            <a href="{{ url_for('admin.login') }}">Admin Login</a>
        </div>
    </div>
</body>
</html>
