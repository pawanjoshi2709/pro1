<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Profile</title>
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #b9fbc0, #fff59d);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        nav {
            background-color: #007bff;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: linear-gradient(to right, #e0f7fa, #b9fbc0, #fff59d);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-info p {
            margin: 10px 0;
        }
        .edit-button, .logout-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-button:hover, .logout-button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            background-color: #dc3545;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('user.home') }}">Home</a></li>
            <li><a href="{{ url_for('user.video_detection') }}">Video Detection</a></li>
            <li><a href="{{ url_for('user.live_video') }}">Live Video</a></li>
            <li><a href="{{ url_for('user.profile') }}">Profile</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <form method="POST">
                <p><strong>Name:</strong> <input type="text" name="name" value="{{ user.name }}"></p>
                <p><strong>Phone Number:</strong> <input type="text" name="contact_number" value="{{ user.contact_number }}"></p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Date of Birth:</strong> <input type="date" name="dob" value="{{ user.dob }}"></p>
                <p><strong>Username:</strong> {{ user.username }}</p>
                <button type="submit" class="edit-button">Save Changes</button>
            </form>
            <form method="POST" action="{{ url_for('user.logout') }}">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
